<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shopsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fa-solid fa-rocket me-2"></i>Shopsy
        </a>
    </div>
</nav>
<section class="container d-flex align-items-center justify-content-center" style="min-height:80vh;">
    <div class="glass p-5" style="min-width:340px;max-width:400px;width:100%;">
        <h2 class="mb-4 text-center">Login</h2>
        <div th:if="${param.error}" class="alert alert-danger text-center">Invalid username or password.</div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/register" class="text-decoration-none text-light">Don't have an account? Register</a>
        </div>
    </div>
</section>
<footer class="footer mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-2">
                <a class="navbar-brand" href="/">
                    <i class="fa-solid fa-rocket me-2"></i>Shopsy
                </a>
            </div>
            <div class="col-md-4 mb-2">
                <a href="/about" class="text-decoration-none text-light">About</a> |
                <a href="/contact" class="text-decoration-none text-light">Contact</a> |
                <a href="/terms" class="text-decoration-none text-light">Terms</a>
            </div>
            <div class="col-md-4 mb-2 text-end">
                <span>&copy; 2025 Shopsy. All rights reserved.</span>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
