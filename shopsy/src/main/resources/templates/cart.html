<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Shopsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fa-solid fa-rocket me-2"></i>Shopsy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/products"><i class="fa fa-th-large"></i> Products</a></li>
                <li class="nav-item"><a class="nav-link active" href="/cart"><i class="fa fa-shopping-cart"></i> Cart <span class="badge bg-primary">2</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/login"><i class="fa fa-user"></i> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container py-5">
    <h2 class="mb-4">Your Cart</h2>
    <div class="table-responsive glass p-4">
        <table class="table table-dark table-hover align-middle mb-0">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td>
                        <img th:src="@{'/images/products/' + ${item.product.image}}" alt="Product" width="48" class="rounded me-2">
                        <span th:text="${item.product.name}">Product Name</span>
                    </td>
                    <td th:text="${item.product.price}">$99.99</td>
                    <td>
                        <input type="number" min="1" th:value="${item.quantity}" class="form-control form-control-sm w-50 d-inline-block">
                    </td>
                    <td th:text="${item.product.price * item.quantity}">$199.98</td>
                    <td>
                        <button class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end mt-4">
            <h4>Total: <span th:text="${cartTotal}">$299.97</span></h4>
        </div>
        <div class="d-flex justify-content-end mt-2">
            <a href="/checkout" class="btn btn-primary btn-lg">Checkout</a>
        </div>
    </div>
</section>

<footer class="footer mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-2">
                <a class="navbar-brand" href="/">
                    <i class="fa-solid fa-rocket me-2"></i>Shopsy
                </a>
            </div>
            <div class="col-md-4 mb-2">
                <a href="/about" class="text-decoration-none text-light">About</a> |
                <a href="/contact" class="text-decoration-none text-light">Contact</a> |
                <a href="/terms" class="text-decoration-none text-light">Terms</a>
            </div>
            <div class="col-md-4 mb-2 text-end">
                <span>&copy; 2025 Shopsy. All rights reserved.</span>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
