<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Shopsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fa-solid fa-rocket me-2"></i>Shopsy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/products"><i class="fa fa-th-large"></i> Products</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart"><i class="fa fa-shopping-cart"></i> Cart <span class="badge bg-primary">0</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/login"><i class="fa fa-user"></i> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container py-5">
    <div class="row g-5 align-items-center">
        <div class="col-md-6" data-aos="fade-right">
            <img th:src="@{'/images/products/' + ${product.image}}" class="img-fluid rounded-4 shadow-lg" alt="Product">
        </div>
        <div class="col-md-6" data-aos="fade-left">
            <h2 th:text="${product.name}">Product Name</h2>
            <p class="text-secondary mb-2" th:text="${product.category}">Category</p>
            <h3 class="fw-bold mb-3" th:text="${product.price}">$99.99</h3>
            <p th:text="${product.description}">Product description goes here...</p>
            <div class="d-flex gap-2 mt-4">
                <button class="btn btn-primary btn-lg" onclick="showSpinner()"><i class="fa fa-bolt"></i> Buy Now</button>
                <button class="btn btn-outline-light btn-lg" onclick="showToast('Added to cart!')"><i class="fa fa-cart-plus"></i> Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<div class="toast align-items-center text-bg-primary border-0" id="cartToast" role="alert" aria-live="assertive" aria-atomic="true" style="display:none;">
    <div class="d-flex">
        <div class="toast-body">
            <i class="fa fa-check-circle me-2"></i> <span id="toastMsg">Added to cart!</span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="hideToast()"></button>
    </div>
</div>
<div id="spinner" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" style="background:rgba(0,0,0,0.5);display:none;z-index:9999;">
    <div class="spinner-border" style="width:4rem;height:4rem;"></div>
</div>

<footer class="footer mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-2">
                <a class="navbar-brand" href="/">
                    <i class="fa-solid fa-rocket me-2"></i>Shopsy
                </a>
            </div>
            <div class="col-md-4 mb-2">
                <a href="/about" class="text-decoration-none text-light">About</a> |
                <a href="/contact" class="text-decoration-none text-light">Contact</a> |
                <a href="/terms" class="text-decoration-none text-light">Terms</a>
            </div>
            <div class="col-md-4 mb-2 text-end">
                <span>&copy; 2025 Shopsy. All rights reserved.</span>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();
function showToast(msg) {
    document.getElementById('toastMsg').innerText = msg;
    document.getElementById('cartToast').style.display = 'block';
    setTimeout(hideToast, 2000);
}
function hideToast() {
    document.getElementById('cartToast').style.display = 'none';
}
function showSpinner() {
    document.getElementById('spinner').style.display = 'flex';
    setTimeout(function(){ document.getElementById('spinner').style.display = 'none'; }, 2000);
}
</script>
</body>
</html>
