<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shopsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fa-solid fa-rocket me-2"></i>Shopsy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/products"><i class="fa fa-th-large"></i> Products</a></li>
                <li class="nav-item"><a class="nav-link active" href="/cart"><i class="fa fa-shopping-cart"></i> Cart <span class="badge bg-primary">2</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/login"><i class="fa fa-user"></i> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container py-5">
    <h2 class="mb-4">Checkout</h2>
    <form class="glass p-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input id="address" type="text" class="form-control" required>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input id="city" type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <input id="state" type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input id="zip" type="text" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select id="paymentMethod" class="form-select" required>
                <option>Credit Card</option>
                <option>PayPal</option>
                <option>Cash on Delivery</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Place Order</button>
    </form>
</section>

<footer class="footer mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-2">
                <a class="navbar-brand" href="/">
                    <i class="fa-solid fa-rocket me-2"></i>Shopsy
                </a>
            </div>
            <div class="col-md-4 mb-2">
                <a href="/about" class="text-decoration-none text-light">About</a> |
                <a href="/contact" class="text-decoration-none text-light">Contact</a> |
                <a href="/terms" class="text-decoration-none text-light">Terms</a>
            </div>
            <div class="col-md-4 mb-2 text-end">
                <span>&copy; 2025 Shopsy. All rights reserved.</span>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
