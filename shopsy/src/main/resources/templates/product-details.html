<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shopsy Product Details</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-50 font-sans text-gray-800">

<!-- Header -->
<div th:replace="fragments/header :: headerFragment"></div>

<section class="container mx-auto px-4 py-12">
  <div class="bg-white rounded-xl shadow-lg p-8 flex flex-col md:flex-row gap-8 border border-gray-200">
    <div class="md:w-1/2 flex justify-center items-center">
      <img th:src="@{'/images/products/' + ${product.image}}" th:alt="${product.name}" class="max-w-full h-auto rounded-lg shadow-md border border-gray-300" />
    </div>
    <div class="md:w-1/2">
      <h1 class="text-4xl font-bold text-gray-900 mb-4" th:text="${product.name}">Product Name</h1>
      <div class="flex items-center mb-4">
        <!-- Star rating can be implemented here -->
        <span class="text-lg text-gray-600 ml-2" th:text="'(' + ${product.reviews} + ' reviews)'">(0 reviews)</span>
      </div>
      <p class="text-3xl font-bold text-gray-800 mb-6" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'NONE')}">$0.00</p>
      <p class="text-gray-700 leading-relaxed mb-6" th:text="${product.description}">Product description goes here...</p>
      <div class="flex items-center space-x-4 mb-6">
        <span class="text-gray-600 font-semibold">Category:</span>
        <span class="bg-gray-100 text-gray-800 text-sm font-medium px-3 py-1 rounded-full" th:text="${product.category}">Category</span>
      </div>
      <a th:href="@{'/cart/add/' + ${product.id}}" class="bg-gray-900 text-white px-8 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-gray-800 transition duration-300 flex items-center justify-center space-x-2">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M17 18c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm0-3l1.1-1.1h11.4c.7 0 1.4-.4 1.7-1L23 6H6V3H4v3.6L2.2 12.5c-.5 1.1.2 2.3 1.3 2.5H18v-2H7z"/>
        </svg>
        <span>Add to Cart</span>
      </a>
      <a th:href="@{/}" class="ml-4 bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-gray-300 transition duration-300">
        Back to Products
      </a>
    </div>
  </div>
</section>

<!-- Footer -->
<div th:replace="fragments/footer :: footerFragment"></div>

</body>
</html>
